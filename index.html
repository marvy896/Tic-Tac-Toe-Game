<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Tic Tac Toe</h2>
    <div class="TicTac" id="board">
        <div class="gridCell" data-cell='0'></div>
        <div class="gridCell" data-cell='1'></div>
        <div class="gridCell" data-cell='2'></div>
        <div class="gridCell" data-cell='3'></div>
        <div class="gridCell" data-cell='4'></div>
        <div class="gridCell" data-cell='5'></div>
        <div class="gridCell" data-cell='6'></div>
        <div class="gridCell" data-cell='7'></div>
        <div class="gridCell" data-cell='8'></div>
    </div>
    <div class="display-Result">
        <div class="X-Wins">
            <div class="X">X</div>
            <div id="DispX"></div>
        </div>
        <div class="O-Wins">
            <div id="DispO"></div>
            <div class="O">O</div>
        </div>
    </div>
    <button class="reSet" id="reset">Reset Scores</button>
    <div class="winning-message" id="winnerMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>
    <div class="winning-message" id="DrawMessage">
        <div data-draw-message-text></div>
        <button id="restartButton2">Restart</button>
    </div>
</body>

</html>
